<!DOCTYPE html>
<html>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<body>
  <div id="root">
    <h1>One moment, it will be load!</h1>
  </div>
</body>
<script defer>
  document.addEventListener("DOMContentLoaded", function() {
    const html = (new URLSearchParams(window.location.search)).get('h');
    if(!html) html = 'Error: Incorrect addres parameters!';
    console.log(html);
    document.getElementById('root').innerHTML = html.split('{and}').join('&');
  })
</script>
</html>
